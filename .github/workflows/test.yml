name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Create build environment
      run: |
        mkdir build
        cd build
        cmake .. -DBUILD_DESKTOP=ON

    - name: Test build
      run: |
        cd build
        cmake --build . --target run_all_tests
