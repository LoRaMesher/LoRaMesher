name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: |
        platformio run
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          .pio/build/**/firmware.bin
        body_path: ${{ github.workspace }}/CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}